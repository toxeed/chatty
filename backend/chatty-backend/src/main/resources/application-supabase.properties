# Supabase PostgreSQL Configuration
# This profile is activated with: spring.profiles.active=supabase
# Or via environment variable: SPRING_PROFILES_ACTIVE=supabase

# PostgreSQL Database Configuration for Supabase
# Replace with your actual Supabase credentials
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST:localhost}:${SUPABASE_PORT:5432}/${SUPABASE_DB:postgres}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SUPABASE_USER:postgres}
spring.datasource.password=${SUPABASE_PASSWORD:}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.root=INFO
logging.level.com.chatty=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

